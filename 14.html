<html>
<body>
<script>
var Min = prompt("Введите мин число диапазона ", '');
var Max = prompt("Введите макс число диапазона ", '');
var Min = parseInt(Min, 10); 
var Max = parseInt(Max, 10); 
for (var i=Min;i<=Max;i++)
{
	var flg=0;
	for (var j=Min;j<i;j++)
	{
		if (i%j == 0)
		{
			flg=1;
		}
	}
	if (flg==0)
	{
		alert(i);
	}
}
</script>
</body>
</html>
