<html>
<body>
<script>
var sMin = prompt("Введите минимальное число диапазона ", '');
var sMax = prompt("Введите максимальное число диапазона ", '');
var nMin = parseInt(sMin, 10); 
var nMax = parseInt(sMax, 10); 
for (var i=nMin;i<=nMax;i++)
{
	var flg=0;
	for (var j=nMin;j<i;j++)
	{
		if (i%j == 0)
		{
			flg=1;
		}
	}
	if (flg==0)
	{
		alert(i);
	}
}
</script>
</body>
</html>
